<div class="contact-container">
    <h1>Contact Us</h1>
    <form action="/cgi-bin/send_contact_form.py" method="post">
        <label for="name">Name</label>
        <input class="inputfield" type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input class="inputfield" type="email" id="email" name="email" placeholder="Your Email" required>

        <label for="subject">Subject</label>
        <input class="inputfield" type="text" id="subject" name="subject" placeholder="Subject" required>

        <label for="message">Message</label>
        <textarea class="inputfield" id="message" name="message" rows="5" placeholder="Your Message"
            required></textarea>

        <button type="submit" class="button">Send Message</button>
    </form>
</div>
