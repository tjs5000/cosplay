<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armor Customization</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <script type="importmap"> { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js" } } </script>

</head>

<body>
    <div class="navbar-bottom">
        <div class="nav-item" id="home">
            <img src="images/home-icon.png" alt="Home">
            <span>Home</span>
        </div>
        <div class="nav-item" id="armor">
            <img src="images/home-icon.png" alt="Armor">
            <span>Armor</span>
        </div>
        <div class="nav-item" id="weapons">
            <img src="images/home-icon.png" alt="Weapons">
            <span>Weapons</span>
        </div>
        <div class="nav-item cart-button">
            <img src="images/cart.svg" alt="Cart">
            <span>Cart</span>
        </div>

        <div class="nav-item" id="more">
            <img src="images/home-icon.png" alt="More">
            <span>More</span>
        </div>
    </div>
    <div class="mobile-header">
        <button class="back-button">Back</button>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" class="logo">
        </div>
    </div>
    <div id="three-container" class="model-container"><button  onclick="alert('Hello world!')">Test</button></div>
    <div class="content">

        <h1 class="product-title">Mark VII Chest and Back Armor</h1>
        <div class="model-overlay"></div>
        <div class="fab">
            <img src="images/cart.svg" alt="Cart">
        </div>
        <div id="optionsContainer">
            <div class="carousel" id="carousel"> <!-- Carousel items will be dynamically inserted here --> </div>

            <div class="visuals-content" id="visuals-content" style="display: none;">
                <!-- Visuals content goes here -->
                <div class="slider-container">
                    <label for="battle-damage-slider">Battle Damage <span class="info-icon" data-info="battle-damage-info">ⓘ</span></label>
                    <input type="range" id="battle-damage-slider" min="0" max="5" step="1" value="2">
                    <span id="battle-damage-value">Normal</span>
                </div>
                <div class="slider-container">
                    <label for="finishing-quality-slider">Finishing Quality <span class="info-icon" data-info="finishing-quality-info">ⓘ</span></label>
                    <input type="range" id="finishing-quality-slider" min="0" max="3" step="1" value="2">
                    <span id="finishing-quality-value">Standard</span>
                </div>
            </div>

            <div class="addons-content" id="addons-content" style="display: none;">
                <!-- Add-ons content goes here -->
                <div class="addon-item">
                    <label class="switch">
                        <input type="checkbox" id="movable-components" name="movable-components">
                        <span class="track"></span>
                    </label>
                    <label for="movable-components">Movable Components</label> <span class="info-icon" data-info="movable-components-info">ⓘ</span>
                </div>
                <div class="addon-item">
                    <label class="switch">
                        <input type="checkbox" id="leds" name="leds">
                        <span class="track"></span>
                    </label>
                    <label for="leds">LEDs</label>  <span class="info-icon" data-info="leds-info">ⓘ</span>
                </div>
                <div class="addon-item">
                    <label class="switch">
                        <input type="checkbox" id="removable-accessories" name="removable-accessories">
                        <span class="track"></span>
                    </label>
                    <label for="removable-accessories">Removable Accessories</label>  <span class="info-icon" data-info="removable-accessories-info">ⓘ</span>
                </div>
                <div class="addon-item">
                    <label class="switch">
                        <input type="checkbox" id="touch-screen" name="touch-screen">
                        <span class="track"></span>
                    </label>
                    <label for="touch-screen">Touch Screen Control</label>  <span class="info-icon" data-info="touch-screen-info">ⓘ</span>
                </div>
            </div>

            <div class="custom-content" id="custom-content" style="display: none;">
                <!-- Custom content will be dynamically loaded here -->
            </div>
        </div>
        <div class="second-level-nav">
            <button class="nav-tab active" data-content="presets">Presets</button>
            <button class="nav-tab" data-content="custom">Custom</button>
            <button class="nav-tab" data-content="visuals">Visuals</button>
            <button class="nav-tab" data-content="addons">Add-ons</button>
        </div>

        <!-- Bottom sheet container -->
        <div class="scrim" id="scrim"></div>
        <div class="bottom-sheet" id="bottomSheet">
            <button class="close-btn" id="closeBtn">X</button>
            <div class="bottom-sheet-content" id="bottomSheetContent">
            </div>
        </div>

    </div>

</body>
    <!-- Import three.js and other modules as ES modules -->
   
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <!-- Import your app scripts -->

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/bottomSheet.js"></script>
    <script type="module" src="./js/model-handler.js"></script>

</html>
